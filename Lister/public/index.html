<!-- index.html -->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Library Management System</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <h1>Library Management System</h1>
    <button id="home-button">Home</button>
    <h2>Search Books</h2>
    <form id="search-form">
        <div class="search-container">
            <input type="text" id="search-term" placeholder="Enter search term">
            <button type="submit" id="search-button">Search</button>
        </div>
    </form>
    <h2>Add New Book</h2>
    <form id="add-book-form">
        <label for="title">Title:</label>
        <input type="text" id="title" name="title" required><br>

        <label for="author">Author:</label>
        <input type="text" id="author" name="author" required><br>

        <label for="isbn">ISBN:</label>
        <input type="text" id="isbn" name="isbn" required><br>

        <!-- New fields for book cover and description -->
        <label for="book_cover">Book Cover Path:</label>
        <input type="text" id="book_cover" name="book_cover" required><br>

        <label for="description">Description:</label>
        <textarea id="description" name="description" rows="4" required></textarea><br>

        <button type="submit">Add Book</button>
    </form>

    <h2>Books</h2>
    <ul id="book-list"></ul>

    <script src="script.js"></script>
</body>
</html>
